apiVersion: v2
name: {{ values.component_id }}
description: A Helm chart for {{ values.component_id }} Spring Boot application
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - spring-boot
  - java
  - backend
  - microservice
  - kubernetes
home: {{ values.repository_url }}
sources:
  - {{ values.repository_url }}
maintainers:
  - name: {{ values.owner }}
    email: {{ values.owner_email }}
annotations:
  category: Backend
  licenses: {{ values.license | default("Apache-2.0") }}
dependencies: []
