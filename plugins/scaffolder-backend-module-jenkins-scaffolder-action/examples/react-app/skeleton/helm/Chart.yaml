apiVersion: v2
name: {{ values.component_id }}
description: A Helm chart for {{ values.component_id }} React application
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - react
  - frontend
  - javascript
  - kubernetes
home: {{ values.repository_url }}
sources:
  - {{ values.repository_url }}
maintainers:
  - name: {{ values.owner }}
    email: {{ values.owner_email }}
annotations:
  category: Frontend
  licenses: {{ values.license | default("MIT") }}
dependencies: []
